<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LWP to lierolibre Converter</title>
</head>
<body>
    <h1>Liero LWP to lierolibre CFG Converter</h1>
    <p>Select .lwp file to convert:</p>
    <input type="file" id="fileInput" accept=".lwp">
    <br><br>
    <label for="lieroM8Plugin">LieroM8 plugin:</label>
    <input type="checkbox" id="lieroM8Plugin">
    <br>
    <p>Select .txt header file to implement:</p>
    <input type="file" id="headerInput" accept=".txt">
    <br><br>
    <button id="convertButton">Convert</button>
    <script src="script.js"></script>
    <p id="warning" style="color: red; display: none;">Warning - some properties are missing, check the console!</p>
</body>
</html>
